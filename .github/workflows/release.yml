name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64 musl
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            use_cross: true
            binary_name: klotho
            asset_name: klotho-linux-x86_64

          # Linux aarch64 musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            use_cross: true
            binary_name: klotho
            asset_name: klotho-linux-aarch64

          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            use_cross: false
            binary_name: klotho
            asset_name: klotho-macos-x86_64

          # macOS aarch64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false
            binary_name: klotho
            asset_name: klotho-macos-aarch64

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false
            binary_name: klotho.exe
            asset_name: klotho-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Prepare binary
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} release/${{ matrix.asset_name }}
        shell: bash

      - name: Generate checksum
        run: |
          cd release
          if [ "$RUNNER_OS" = "Windows" ]; then
            certutil -hashfile ${{ matrix.asset_name }} SHA256 | sed -n '2p' | tr -d ' ' | awk '{print tolower($0) " " "${{ matrix.asset_name }}"}' > ${{ matrix.asset_name }}.sha256
          else
            shasum -a 256 ${{ matrix.asset_name }} > ${{ matrix.asset_name }}.sha256
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: release/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Flatten artifacts
        run: |
          mkdir -p assets
          find release -type f -exec mv {} assets/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: assets/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
